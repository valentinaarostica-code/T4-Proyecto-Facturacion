<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facturyn | Productos</title>

  <!-- CSS del administrador -->
  <link rel="stylesheet" href="../administrador/style.css" />
  <!-- CSS del facturador -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>

  <!-- ====== Barra lateral ====== -->
  <div class="sidebar">
    <button onclick="window.location.href='facturas.html'">Facturas</button>
    <button class="active">Productos</button>
  </div>

  <!-- ====== Barra superior ====== -->
  <div class="topbar">
    <h1>FACTURYN</h1>
    <span class="user-role">Facturador</span>
  </div>

  <!-- ====== Contenido principal ====== -->
  <div class="content">
    <h2 class="titulo-facturas">Gestión de productos</h2>

    <!-- ====== Sección Buscar / Agregar ====== -->
    <div class="top-section">
      
      <!-- Buscar producto -->
      <div class="search-box">
        <h3>Buscar productos</h3>
        <div class="form-inline-vertical">
          <input type="text" placeholder="Código de producto" />
          <input type="text" placeholder="Nombre del producto" />
          <input type="text" placeholder="Categoría" />
          <div class="form-actions-row">
            <button class="btn-principal"><i class="fa-solid fa-magnifying-glass"></i> Buscar</button>
          </div>
        </div>
      </div>

      <!-- Agregar producto -->
      <div class="add-box-factura">
        <h3>Agregar productos</h3>
        <div class="form-inline-vertical">
          <input type="text" placeholder="Nombre del producto" />
          <input type="text" placeholder="Código del producto" />
          <select>
            <option value="">Estado</option>
            <option value="disponible">Disponible</option>
            <option value="no disponible">No disponible</option>
          </select>
          <input type="text" placeholder="Categoría" />
          <input type="number" placeholder="Precio de venta" />
          <input type="number" placeholder="Stock inicial" />
          <textarea placeholder="Descripción breve"></textarea>

          <div class="form-actions-row">
            <button class="btn-principal"><i class="fa-solid fa-plus"></i> Agregar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ====== Tabla de productos ====== -->
    <div class="table-box">
      <h3>Listado de productos</h3>
      <table>
        <thead>
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio de venta</th>
            <th>Stock inicial</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>P001</td>
            <td>Producto A</td>
            <td>Tecnología</td>
            <td>$25.000</td>
            <td>10</td>
            <td><span class="estado">Disponible</span></td>
            <td class="acciones">
              <button class="btn-accion editar" title="Editar"><i class="fa-solid fa-pen-to-square"></i></button>
              <button class="btn-accion eliminar" title="Eliminar"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
