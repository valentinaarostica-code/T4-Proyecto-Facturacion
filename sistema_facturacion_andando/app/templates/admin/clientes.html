<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facturyn | Clientes</title>
  <!-- CSS desde static -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>

  <!-- ====== Barra lateral ====== -->
  <div class="sidebar">
    <button onclick="window.location.href='{{ url_for('admin.colaboradores') }}'">Colaboradores</button>
    <button class="active">Clientes</button>
    <button onclick="window.location.href='{{ url_for('admin.facturas') }}'">Facturas</button>
    <button onclick="window.location.href='{{ url_for('admin.productos') }}'">Productos</button>
    <button onclick="window.location.href='{{ url_for('admin.reportes') }}'">Reportes</button>
    <button onclick="window.location.href='{{ url_for('admin.configuracion') }}'">Configuración</button>
  </div>

  <!-- ====== Barra superior ====== -->
  <div class="topbar">
    <h1>FACTURYN</h1>
    <span class="user-role">Administrador</span>
  </div>

  <!-- ====== Contenido principal ====== -->
  <div class="content">
    <h2 class="titulo-facturas">Gestión de clientes</h2>

    <!-- Sección Buscar / Agregar -->
    <div class="top-section">
      
      <!-- Buscar cliente -->
      <div class="search-box">
        <h3>Buscar clientes</h3>
        <div class="form-inline-vertical">
          <input type="text" placeholder="Nombre del cliente" />
          <input type="text" placeholder="RUT o RUN" />
          <input type="text" placeholder="Correo electrónico" />
          <div class="form-actions-row">
            <button class="btn-principal"><i class="fa-solid fa-magnifying-glass"></i> Buscar</button>
          </div>
        </div>
      </div>

      <!-- Agregar cliente -->
      <div class="add-box-factura">
        <h3>Agregar cliente</h3>
        <div class="form-inline-vertical">
          <input type="text" placeholder="Nombre completo" />
          <input type="text" placeholder="RUT o RUN" />
          <input type="text" placeholder="Dirección" />
          <input type="email" placeholder="Correo electrónico" />
          <input type="tel" placeholder="Teléfono" />
          <div class="form-actions-row">
            <button class="btn-principal"><i class="fa-solid fa-plus"></i> Agregar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla de clientes -->
    <div class="table-box">
      <h3>Listado de clientes</h3>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>RUT/RUN</th>
            <th>Dirección</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Juan Pérez</td>
            <td>12.345.678-9</td>
            <td>Av. Siempre Viva 123</td>
            <td>juanperez@mail.com</td>
            <td>+56 9 1234 5678</td>
            <td class="acciones">
              <button class="btn-accion ver" title="Ver"><i class="fa-solid fa-eye"></i></button>
              <button class="btn-accion editar" title="Editar"><i class="fa-solid fa-pen-to-square"></i></button>
              <button class="btn-accion eliminar" title="Eliminar"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
