<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facturyn - Gesti√≥n de Facturas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fb;
      color: #222;
    }

    /* Barra lateral */
    .sidebar {
      background-color: #0a1f44;
      width: 200px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px;
      margin: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      transition: 0.3s;
    }

    .sidebar button:hover {
      background-color: #0a6ad4;
    }

    /* Encabezado */
    .header {
      margin-left: 200px;
      background-color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #e0e0e0;
    }

    .header h1 {
      color: #1089ff;
      margin: 0;
    }

    .header span {
      font-weight: 600;
    }

    /* Contenido */
  .main {
      flex: 1;
      padding: 25px 270px;
    }

    h2 {
      color: #0a1f44;
      border-bottom: 2px solid #1089ff;
      display: inline-block;
      margin-bottom: 20px;
    }

    /* Paneles buscar y agregar */
    .section-panels {
      display: flex;
      gap: 1px;
      margin-bottom: 30px;
    }

    .panel {
      background-color: #0a1f44;
      color: white;
      border-radius: 10px;
      padding: 30px;
      flex: 1;
    }

    .panel h3 {
      margin-top: 0;
    }

    .panel input, .panel select, .panel textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin: 5px 0 10px 0;
    }

    .panel button {
      background-color: #1089ff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    .panel button:hover {
      background-color: #0a6ad4;
    }

    /* Tabla de facturas */
    .table-section {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .table-section h3 {
      background-color: #0a1f44;
      color: white;
      padding: 15px;
      margin: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background-color: #eaf2fb;
      color: #0a1f44;
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .estado-pendiente {
      background-color: #f9dc5c;
      padding: 5px 10px;
      border-radius: 10px;
      color: #333;
      font-weight: bold;
    }

    .estado-pagada {
      background-color: #8de67f;
      padding: 5px 10px;
      border-radius: 10px;
      color: #0a1f44;
      font-weight: bold;
    }

    .acciones span {
      display: inline-block;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      margin: 0 3px;
    }

    .azul { background-color: #1089ff; }
    .verde { background-color: #8de67f; }
    .rojo { background-color: #e63946; }
  </style>
</head>
<body>

  <aside class="sidebar">
    <button onclick="location.href='colaboradores.html'">Colaboradores</button>
    <button onclick="location.href='facturas.html'">Facturas</button>
    <button onclick="location.href='productos.html'">Productos</button>
    <button onclick="location.href='reportes.html'">Reportes</button>
    <button onclick="location.href='configuracion.html'">Configuraci√≥n</button>
  </aside>
  <div class="header">
    <h1>Facturyn</h1>
    <span>Administrador</span>
  </div>

  <div class="main">
    <h2>Gesti√≥n de facturas</h2>

    <div class="section-panels">
      <!-- Buscar factura -->
      <div class="panel">
        <h3>üîç Buscar factura</h3>
        <input type="text" placeholder="N¬∞ factura">
        <input type="text" placeholder="Nombre cliente">
        <input type="text" placeholder="Estado">
        <label>Fecha inicio</label>
        <input type="date">
        <label>Fecha fin</label>
        <input type="date">
        <button>Buscar</button>
      </div>

      <!-- Agregar factura -->
      <div class="panel">
        <h3>‚ûï Agregar factura</h3>
        <input type="text" placeholder="Nombre cliente">
        <input type="text" placeholder="N¬∞ factura">
        <input type="text" placeholder="Estado">
        <input type="text" placeholder="Producto">
        <input type="number" placeholder="Cantidad">
        <input type="number" placeholder="Precio unitario">
        <input type="text" placeholder="M√©todo de pago">
        <textarea placeholder="Observaciones"></textarea>
        <button>Agregar</button>
      </div>
    </div>

    <!-- Listado de facturas -->
    <div class="table-section">
      <h3>üìã Listado de facturas</h3>
      <table>
        <thead>
          <tr>
            <th>N¬∞ Factura</th>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Total</th>
            <th>Estado</th>
            <th>Vencimiento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>FACT-0001</td>
            <td>xx/xx/xxxx</td>
            <td>Pedro G√≥mez</td>
            <td>$120.000</td>
            <td><span class="estado-pendiente">Pendiente</span></td>
            <td>xx/xx/xxxx</td>
            <td class="acciones">
              <span class="azul"></span>
              <span class="verde"></span>
              <span class="rojo"></span>
            </td>
          </tr>
          <tr>
            <td>FACT-0002</td>
            <td>xx/xx/xxxx</td>
            <td>Mar√≠a L√≥pez</td>
            <td>$89.000</td>
            <td><span class="estado-pagada">Pagada</span></td>
            <td>xx/xx/xxxx</td>
            <td class="acciones">
              <span class="azul"></span>
              <span class="verde"></span>
              <span class="rojo"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
