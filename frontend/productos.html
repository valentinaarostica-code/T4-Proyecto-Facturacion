<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facturyn | Productos</title>
  <style>
    /* --- Estilos generales --- */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      background-color: #f5f7fb;
      color: #333;
    }

    /* --- Sidebar --- */
    .sidebar {
      width: 230px;
      background-color: #0a1f44;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding-top: 1rem;
    }

    .sidebar button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px;
      margin: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      transition: 0.3s;
    }

    .sidebar button:hover {
      background-color: #0056b3;
    }

    /* --- Main --- */
    .main {
      flex: 1;
      padding: 25px 40px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    header h1 {
      color: #007bff;
      margin: 0;
    }

    /* --- Tarjetas resumen --- */
    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
    }

    .card {
      background: white;
      flex: 1;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #0a1f44;
    }

    /* --- Secci√≥n agregar producto --- */
    .add-product {
      background-color: #0a1f44;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
    }

    .add-product h3 {
      margin-top: 0;
    }

    .add-product input, 
    .add-product select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .add-product button {
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 15px;
      cursor: pointer;
    }

    .add-product button:hover {
      background-color: #008ecc;
    }

    /* --- Tabla --- */
    .table-section {
      background-color: #0a1f44;
      color: white;
      padding: 20px;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      color: #333;
      border-radius: 8px;
      overflow: hidden;
    }

    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #e6ecf3;
    }

    .btn-editar {
      background-color: #06d6a0;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-editar:hover {
      background-color: #04b485;
    }

    .btn-eliminar {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-eliminar:hover {
      background-color: #c1121f;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <button onclick="location.href='colaboradores.html'">Colaboradores</button>
    <button onclick="location.href='facturas.html'">Facturas</button>
    <button onclick="location.href='productos.html'">Productos</button>
    <button onclick="location.href='reportes.html'">Reportes</button>
    <button onclick="location.href='configuracion.html'">Configuraci√≥n</button>
  </aside>

  <!-- Contenido principal -->
  <main class="main">
    <header>
      <h1>Facturyn</h1>
      <p><strong>Administrador</strong></p>
    </header>

    <h2>Gesti√≥n de productos</h2>

    <div class="cards">
      <div class="card">
        <h3>Total de productos</h3>
        <p><strong>0</strong></p>
      </div>
      <div class="card">
        <h3>Productos activos</h3>
        <p><strong>0</strong></p>
      </div>
      <div class="card">
        <h3>Sin stock</h3>
        <p><strong>0</strong></p>
      </div>
    </div>

    <section class="add-product">
      <h3>‚ûï Agregar producto</h3>
      <input type="text" placeholder="Nombre del producto">
      <input type="number" placeholder="Precio">
      <input type="number" placeholder="Stock">
      <select>
        <option value="">Categor√≠a</option>
        <option>Electr√≥nica</option>
        <option>Alimentos</option>
        <option>Ropa</option>
      </select>
      <button>Agregar</button>
    </section>

    <section class="table-section">
      <h3>üì¶ Listado de productos</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categor√≠a</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>Monitor 24"</td>
            <td>Electr√≥nica</td>
            <td>$150.000</td>
            <td>12</td>
            <td>
              <button class="btn-editar">Editar</button>
              <button class="btn-eliminar">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>002</td>
            <td>Polera Blanca</td>
            <td>Ropa</td>
            <td>$15.000</td>
            <td>0</td>
            <td>
              <button class="btn-editar">Editar</button>
              <button class="btn-eliminar">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

</body>
</html>
