<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturación - Iniciar Sesión</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Barra superior -->
    <header class="navbar">
        <h1 class="logo">FACTURYN</h1>
        <div class="nav-buttons">
         <button class="btn-secundario" onclick="window.location.href='registro.html'">Regístrate</button>
         <button class="btn-principal" onclick="window.location.href='login.html'">Ingresar</button>
        </div>

    </header>

    <!-- Contenedor principal -->
    <main class="main-container">
        <div class="image-container">
            <img src="imagen_full_hd.jpg">
        </div>

        <div class="form-container">
            <h2>Bienvenido</h2>
            <div class="tab">
                <button class="active">Iniciar sesión</button>
                <button onclick="window.location.href='registro.html'">Registrarse</button>
            </div>

            <form>
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" placeholder="Ej: usuario@empresa.cl" required>

                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" placeholder="********" required>

                <a href="#" class="link">¿Olvidaste tu contraseña?</a>

                <button type="submit" class="btn-principal ancho">Iniciar sesión</button>
            </form>
        </div>
    </main>
</body>
</html>
<script>
  // Simulación del login exitoso
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault(); // evita que recargue
    window.location.href = "../administrador/colaboradores.html"; // redirige al panel de colaboradores
  });
</script>
